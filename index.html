<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Collection - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #2a5298;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 32px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #1e3c72;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 2;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .filter-select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .period-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .period-tab {
            padding: 10px 20px;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .period-tab.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .entries-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1e3c72;
            color: white;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .customer-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .customer-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .customer-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
        }

        .customer-total {
            background: #27ae60;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: #666;
            font-size: 14px;
        }

        .history-amount {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <h2>üîê Admin Login</h2>
        <input type="password" id="password" placeholder="Enter Password" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Login</button>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Main Admin Panel -->
    <div class="container" id="adminPanel">
        <div class="header">
            <h1>üëë Admin Panel - Daily Collection</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid" id="mainStats">
            <!-- Stats will be populated -->
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by Customer Name, Number or Location...">
                <button class="btn btn-primary" onclick="searchEntries()">Search</button>
                <button class="btn btn-danger" onclick="clearSearch()">Clear</button>
            </div>
            <select class="filter-select" id="employeeFilter" onchange="filterByEmployee()">
                <option value="all">All Employees</option>
            </select>
        </div>

        <div class="period-tabs">
            <div class="period-tab active" onclick="filterByPeriod('today')">Today</div>
            <div class="period-tab" onclick="filterByPeriod('week')">This Week</div>
            <div class="period-tab" onclick="filterByPeriod('month')">This Month</div>
            <div class="period-tab" onclick="filterByPeriod('year')">This Year</div>
            <div class="period-tab" onclick="filterByPeriod('all')">All Time</div>
        </div>

        <h2 style="margin: 20px 0; color: white;">Customer Profiles</h2>
        <div class="customer-cards" id="customerCards">
            <!-- Customer cards will be populated -->
        </div>

        <h2 style="margin: 30px 0 20px; color: white;">All Entries</h2>
        <div class="entries-table">
            <table id="entriesTable">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Employee</th>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Location</th>
                        <th>Amount</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Customer Details Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalCustomerName">Customer Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let collections = JSON.parse(localStorage.getItem('collections')) || [];
        let currentPeriod = 'today';
        let searchTerm = '';
        let employeeFilter = 'all';

        // Password check
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'patidarpatel780') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                initializeAdmin();
            } else {
                document.getElementById('errorMessage').textContent = '‚ùå Wrong password! Try again.';
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Initialize admin panel
        function initializeAdmin() {
            updateStats();
            displayCustomerCards();
            displayEntries();
            updateEmployeeFilter();
        }

        // Format currency
        function formatCurrency(amount) {
            return `‚Çπ${Number(amount).toFixed(2)}`;
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const todayEntries = collections.filter(c => c.date === today);
            const monthEntries = collections.filter(c => {
                const d = new Date(c.date);
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });
            const yearEntries = collections.filter(c => {
                const d = new Date(c.date);
                return d.getFullYear() === currentYear;
            });

            const totalAmount = collections.reduce((s, e) => s + Number(e.amount), 0);
            const uniqueCustomers = new Set(collections.map(c => c.custNumber)).size;

            document.getElementById('mainStats').innerHTML = `
                <div class="stat-card">
                    <div class="label">Today</div>
                    <div class="value">${formatCurrency(todayEntries.reduce((s, e) => s + Number(e.amount), 0))}</div>
                </div>
                <div class="stat-card">
                    <div class="label">This Month</div>
                    <div class="value">${formatCurrency(monthEntries.reduce((s, e) => s + Number(e.amount), 0))}</div>
                </div>
                <div class="stat-card">
                    <div class="label">This Year</div>
                    <div class="value">${formatCurrency(yearEntries.reduce((s, e) => s + Number(e.amount), 0))}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total</div>
                    <div class="value">${formatCurrency(totalAmount)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Customers</div>
                    <div class="value">${uniqueCustomers}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Entries</div>
                    <div class="value">${collections.length}</div>
                </div>
            `;
        }

        // Update employee filter dropdown
        function updateEmployeeFilter() {
            const employees = [...new Set(collections.map(c => c.empName))];
            const filter = document.getElementById('employeeFilter');
            filter.innerHTML = '<option value="all">All Employees</option>' +
                employees.map(emp => `<option value="${emp}">${emp}</option>`).join('');
        }

        // Get filtered entries
        function getFilteredEntries() {
            let filtered = [...collections];
            
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            if (currentPeriod !== 'all') {
                filtered = filtered.filter(entry => {
                    const entryDate = new Date(entry.date);
                    
                    switch(currentPeriod) {
                        case 'today':
                            return entry.date === today;
                        case 'week':
                            const weekAgo = new Date(now);
                            weekAgo.setDate(now.getDate() - 7);
                            return entryDate >= weekAgo;
                        case 'month':
                            return entryDate.getMonth() === now.getMonth() && 
                                   entryDate.getFullYear() === now.getFullYear();
                        case 'year':
                            return entryDate.getFullYear() === now.getFullYear();
                        default:
                            return true;
                    }
                });
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(entry => 
                    entry.custName.toLowerCase().includes(term) ||
                    entry.custNumber.includes(term) ||
                    entry.location.toLowerCase().includes(term)
                );
            }
            
            if (employeeFilter !== 'all') {
                filtered = filtered.filter(entry => entry.empName === employeeFilter);
            }
            
            return filtered;
        }

        // Display customer cards
        function displayCustomerCards() {
            const filtered = getFilteredEntries();
            const customers = {};

            filtered.forEach(entry => {
                if (!customers[entry.custNumber]) {
                    customers[entry.custNumber] = {
                        name: entry.custName,
                        number: entry.custNumber,
                        total: 0,
                        count: 0,
                        lastDate: entry.date
                    };
                }
                customers[entry.custNumber].total += Number(entry.amount);
                customers[entry.custNumber].count++;
                if (entry.date > customers[entry.custNumber].lastDate) {
                    customers[entry.custNumber].lastDate = entry.date;
                }
            });

            const cardsDiv = document.getElementById('customerCards');
            
            if (Object.keys(customers).length === 0) {
                cardsDiv.innerHTML = '<p style="color: white;">No customers found</p>';
                return;
            }

            cardsDiv.innerHTML = Object.values(customers).map(cust => `
                <div class="customer-card" onclick="showCustomerDetails('${cust.number}')">
                    <div class="customer-header">
                        <span class="customer-name">${cust.name}</span>
                        <span class="customer-total">${formatCurrency(cust.total)}</span>
                    </div>
                    <div style="margin-bottom: 10px;">
                        üìû ${cust.number}<br>
                        üìä Visits: ${cust.count}<br>
                        üí∞ Average: ${formatCurrency(cust.total/cust.count)}<br>
                        üìÖ Last: ${cust.lastDate}
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn-whatsapp" onclick="event.stopPropagation(); shareCustomerOnWhatsApp('${cust.number}')" 
                                style="background: #25D366; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                            üì± Share
                        </button>
                        <button class="btn-danger" onclick="event.stopPropagation(); deleteCustomer('${cust.number}')" 
                                style="background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                            üóëÔ∏è Delete All
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Display entries in table
        function displayEntries() {
            const filtered = getFilteredEntries();
            const tbody = document.getElementById('tableBody');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No entries found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.reverse().map(entry => `
                <tr>
                    <td>${entry.date}<br><small>${entry.time || ''}</small></td>
                    <td>${entry.empName}</td>
                    <td>${entry.custName}</td>
                    <td>${entry.custNumber}</td>
                    <td>${entry.location}</td>
                    <td style="color: #27ae60; font-weight: bold;">${formatCurrency(entry.amount)}</td>
                    <td>${entry.paymentMode || 'Cash'}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                        <button class="whatsapp-btn" onclick='shareEntry(${JSON.stringify(entry)})'>WhatsApp</button>
                    </td>
                </tr>
            `).join('');
        }

        // Delete single entry
        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                collections = collections.filter(e => e.id !== id);
                localStorage.setItem('collections', JSON.stringify(collections));
                updateStats();
                displayCustomerCards();
                displayEntries();
                updateEmployeeFilter();
            }
        }

        // Delete all entries of a customer
        function deleteCustomer(custNumber) {
            if (confirm('Are you sure you want to delete ALL entries of this customer?')) {
                collections = collections.filter(e => e.custNumber !== custNumber);
                localStorage.setItem('collections', JSON.stringify(collections));
                updateStats();
                displayCustomerCards();
                displayEntries();
                updateEmployeeFilter();
            }
        }

        // Share entry on WhatsApp
        function shareEntry(entry) {
            const message = `*Collection Receipt*\n\n` +
                `üë§ Customer: ${entry.custName}\n` +
                `üìû Phone: ${entry.custNumber}\n` +
                `üìç Location: ${entry.location}\n` +
                `üí∞ Amount: ‚Çπ${entry.amount}\n` +
                `üìÖ Date: ${entry.date} ${entry.time || ''}\n` +
                `üë®‚Äçüíº Employee: ${entry.empName}`;
            
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Share customer summary on WhatsApp
        function shareCustomerOnWhatsApp(custNumber) {
            const customerEntries = collections.filter(e => e.custNumber === custNumber);
            const customer = customerEntries[0];
            const total = customerEntries.reduce((s, e) => s + Number(e.amount), 0);
            
            const message = `*Customer Summary*\n\n` +
                `üë§ Name: ${customer.custName}\n` +
                `üìû Phone: ${custNumber}\n` +
                `üí∞ Total Amount: ‚Çπ${total.toFixed(2)}\n` +
                `üìä Total Visits: ${customerEntries.length}\n` +
                `üíµ Average: ‚Çπ${(total/customerEntries.length).toFixed(2)}\n\n` +
                `*Recent Entries:*\n` +
                customerEntries.slice(-3).map(e => 
                    `üìÖ ${e.date}: ‚Çπ${e.amount} (${e.location})`
                ).join('\n');
            
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Show customer details in modal
        function showCustomerDetails(custNumber) {
            const entries = collections.filter(e => e.custNumber === custNumber);
            const customer = entries[0];
            
            const total = entries.reduce((s, e) => s + Number(e.amount), 0);
            
            document.getElementById('modalCustomerName').textContent = customer.custName;
            
            let html = `
                <div style="margin-bottom: 20px;">
                    <p><strong>üìû Phone:</strong> ${custNumber}</p>
                    <p><strong>üí∞ Total Amount:</strong> ‚Çπ${total.toFixed(2)}</p>
                    <p><strong>üìä Total Visits:</strong> ${entries.length}</p>
                    <p><strong>üíµ Average:</strong> ‚Çπ${(total/entries.length).toFixed(2)}</p>
                </div>
                
                <h3 style="margin-bottom: 15px;">Complete History</h3>
            `;

            entries.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(entry => {
                html += `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${entry.date} ${entry.time || ''}</div>
                            <div style="font-size: 12px; color: #666;">${entry.location} | ${entry.empName}</div>
                        </div>
                        <div>
                            <span class="history-amount">‚Çπ${entry.amount}</span>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}); setTimeout(()=>showCustomerDetails('${custNumber}'), 100)" 
                                    style="margin-left: 10px; padding: 2px 8px;">Delete</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('customerModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('customerModal').style.display = 'none';
        }

        // Search function
        function searchEntries() {
            searchTerm = document.getElementById('searchInput').value;
            displayCustomerCards();
            displayEntries();
        }

        function clearSearch() {
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            displayCustomerCards();
            displayEntries();
        }

        // Filter functions
        function filterByPeriod(period) {
            currentPeriod = period;
            document.querySelectorAll('.period-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            displayCustomerCards();
            displayEntries();
        }

        function filterByEmployee() {
            employeeFilter = document.getElementById('employeeFilter').value;
            displayCustomerCards();
            displayEntries();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('customerModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Auto-refresh
        setInterval(() => {
            collections = JSON.parse(localStorage.getItem('collections')) || [];
            if (document.getElementById('adminPanel').style.display === 'block') {
                updateStats();
                displayCustomerCards();
                displayEntries();
                updateEmployeeFilter();
            }
        }, 5000);
    </script>
</body>
</html>
